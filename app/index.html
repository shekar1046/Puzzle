<!DOCTYPE html>
<html>
    <head>
        <title>Image Shuffle</title>
        <script src="Angular/angular.js"></script>
        <script src="Controllers/script.js"></script>

    </head>
    <body ng-app="ImageShuffle" ng-controller="ImageController">
            <div>
                    <h3>{{cars.carName}}</h3>

        <h3>Puzzle</h3>

            <input type="file" ng-model="img.pic"><br><br>
           <button>submit</button>
           

        </form>
        
        
        
    </body>
</html>
